<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is the form designed in Lab 4">
    <meta name="keywords" content="HTML, CSS, WAP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
    <title>Workshop Registration</title>
</head>
<body>
    <header id="header">
        <h1>Workshop Registration</h1>
        <nav>
            <select>
                <option>More Actions</option>
                <option>Log In</option>
                <option>Go to Homepage</option>
            </select>
        </nav>
    </header>

    <main id="content">
        <section>
            <h2 class="underline mb-5">Register now while seats are available!</h2>

            <form id="registration">
                <div class="form">
                    <div class="form-column">
                        <div class="form-group mb-3">
                            <label for="first-name">First name <span>*</span></label>
                            <input type="text" id="first-name" required placeholder="Write here">
                        </div>
                        <div class="form-group mb-3">
                            <label for="last-name">Last name <span>*</span></label>
                            <input type="text" id="last-name" required placeholder="Write here">
                        </div>
                        <!-- Add more fields as needed -->
                    </div>

                    <div class="form-column">
                        <h2 class="underline mb-5">Lunch</h2>

                        <div class="form-group mb-4">
                            <label for="meal-preference">Meal Preference</label>
                            <select id="meal-preference">
                                <option>Select</option>
                                <option>Vegetarian</option>
                                <option>Non-vegetarian</option>
                            </select>
                        </div>

                        <h2 class="underline mb-5">Payment Details</h2>

                        <div class="form-group mb-3">
                            <label>Payment Mode</label>
                            <div class="flex-column">
                                <div><input type="checkbox" id="cash"> <label for="cash">Cash</label></div>
                                <div><input type="checkbox" id="cheque"> <label for="cheque">Cheque</label></div>
                                <div><input type="checkbox" id="demand"> <label for="demand">Demand Draft</label></div>
                            </div>
                        </div>

                        <!-- Add more payment fields as needed -->
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer id="footer">
        <div class="action-container mb-3">
            <input form="registration" type="submit" value="Submit" class="mr-2">
            <input form="registration" type="reset" value="Reset">
        </div>
        <div class="validator">
            <a href="https://validator.w3.org/nu/?doc=https://rkarimbd.github.io/lab4/index.html">
                <img src="https://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="HTML Validator">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://rkarimbd.github.io/lab4/assets/css/styles.css">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Validator">
            </a>
        </div>
    </footer>
</body>
</html>
